<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>INTERACTIVE WIREFRAME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="home">home</div>

    <section id="page1">
        <h1>Welcome message</h1>
        <input type="button" id="begin" value="BEGIN" />
    </section>

    <section id="page2">
        <h2>Song selection</h2>
        <nav>
            <ul>
                <li id="song1">SONG 1</li>
                <li id="song2">SONG 2</li>
                <li id="song3">SONG 3</li>
                <li id="song4">SONG 4</li>
            </ul>

            <input type="button" id="next1" value="NEXT" />
        </nav>
    </section>

    <section id="page3">
        <h2>Color selection</h2>
        <nav>
            <ul>
                <li id="color1">COLOR 1</li>
                <li id="color2">COLOR 2</li>
                <li id="color3">COLOR 3</li>
                <li id="color4">COLOR 4</li>
            </ul>

            <input type="button" id="next2" value="NEXT" />
        </nav>
    </section>

    <section id="page4">
        <h2>Background selection</h2>
        <nav>
            <ul>
                <li id="back1">BACKGROUND 1</li>
                <li id="back2">BACKGROUND 2</li>
                <li id="back3">BACKGROUND 3</li>
                <li id="back4">BACKGROUND 4</li>
            </ul>

            <input type="button" id="next3" value="NEXT" />
        </nav>
    </section>

    <section id="page4">
        <h2>Preview screen</h2>
        <input type="button" id="submit" value="SUBMIT" />

    </section>

    <section id="page5">
        <h1>Live simulation</h1>
        <div>
            <h3>color</h3>
            <input type="range" min="1" max="100" value="50" id="color-slider">
        </div>
        <div>
            <h3>background</h3>
            <input type="range" min="1" max="100" value="25" id="texture-slider">
        </div>
        <div>
          <h3>volume</h3>
            <input type="range" min="1" max="100" value="75" id="volume-slider">
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
